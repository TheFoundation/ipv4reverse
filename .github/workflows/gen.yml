name: GEN
on:
  push:
    branches:
      - 'master'
      - 'main'
  schedule:
    - cron: '0 0 1 * *'
jobs:
  CloudList:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        ref: 'pages'
#      - name: Set up Python 3.8
#        uses: actions/setup-python@v2
#        with:
#          python-version: "3.8"
      - name: Install dependencies
        run: |
          bash inst-gen.sh
      - name: generate
        run: |
          echo "starting"
          test -e lists || mkdir lists
          octet_one=9
          octet_two=9
          octet_three=9
          test -e lists/$octet_one || mkdir lists/$octet_one
          test -e lists/${octet_one}/${octet_one}.${octet_two} || mkdir lists/${octet_one}/${octet_one}.${octet_two}
          time (echo {0..254}.${octet_three}.${octet_two}.${octet_one}.in-addr.arpa |sed 's/ /\n/g'|/tmp/dns -r /tmp/resolvers -t PTR -|grep PTR|grep -v PTR$ > lists/${octet_one}/${octet_one}.${octet_two}/${octet_one}.${octet_two}.${octet_three})
      - name: create pull request
        run: gh pr create -B pages -H branch_to_merge --label automerge --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#          branch: cloud-update-advanced-params
          delete-branch: true